        <div>
            <label class="home">
                Home automation is the automatic remote control that is installed in your
                 dream house to make it your smart home by connecting and syncing the electronic
                  devices present in your home. These devices are connected to the Internet that
                   allows the devices to be controlled remotely.
                   
                   <p>
                    When you choose to automate your house, the devices trigger each other which
                     prevents you from controlling them manually. All you need is an app or voice
                      assistant, such as Alexa to manage the devices by commanding them to switch
                       the lights on schedules or turn them off.
                   </p>
                   It makes your house and life-less complicated and makes it more convenient, 
                   prevents money on heating, cooling, and electricity costs, and also reduces 
                   manual labor. This automation can also lead to safety using Internet of Things
                    (IoT) devices, such as security cameras and systems.

                   </p>
